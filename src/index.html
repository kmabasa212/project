<!DOCTYPE html>
<html lang="en">

<head>
    <title>KCDF</title>
    <meta charset="utf-8">
    <meta name="author" content="pixelhint.com">
    <meta name="description" content="La casa free real state fully responsive html5/css3 home page website template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

    <section class="">
        <!-- Include the header HTML file instead of a PHP include -->
        <div id="header"></div>
        <script>
            // Load the header file asynchronously
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header').innerHTML = html;
                });
        </script>
    </section>

    <section class="search">
        <div class="wrapper">
            <div class="header">
                <h2>Student Login</h2>
            </div>
            <form id="loginForm">
                <!-- Handle form errors here -->
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="UserName" id="UserName" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="Password" id="Password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn" name="log">Login</button>
                    <a href="index.html">
                        <button type="button" class="btn" name="back">Back</button>
                    </a>
                </div>
                <p>
                    Not yet a member? <a href="register.html">Sign up</a>
                </p>
            </form>

            <!-- Handle form submission with JavaScript -->
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const username = document.getElementById('UserName').value;
                    const password = document.getElementById('Password').value;

                    // Replace with your API endpoint
                    const apiEndpoint = 'your-api-endpoint';

                    // Send a request to the server
                    fetch(apiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            UserName: username,
                            Password: password
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Login Successful');
                                window.location.href = 'status.html';
                            } else {
                                alert('Login Failed. Try Again');
                                window.location.href = 'register.html';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            </script>
        </div>
    </section>

    <footer>
        <div class="wrapper footer" align="center">
            Copyright &copy; <script>document.write(new Date().getFullYear())</script> All Rights Reserved | Designed by William Wafula.
        </div>
    </footer>

</body>

</html>
